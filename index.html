<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive rating component</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-veryDarkBlue">
    <!-- Rating state start -->
    <main class="w-96 p-5 bg-darkBlue text-white rounded-2xl shadow-lg">
      <div class="star w-8 h-8 flex items-center justify-center rounded-2xl bg-veryDarkBlue">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div>
        <h1 class="text-xl font-semibold my-1 text-white">How did we do?</h1>
        <p class="desc text-lightGrey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <form action="#">
        <div class="ratings my-2">
          <label class="form-control">
            <input type="radio" name="radio" />
            1
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            2
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            3
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            4
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            5
          </label>
        </div>
        <button
          type="submit"
          class="w-full bg-orange-500 rounded-xl font-medium py-1 uppercase hover:bg-white hover:text-orange"
        >
          Submit
        </button>
      </form>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->

</html>
